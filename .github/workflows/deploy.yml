name: Deploy to Cloudflare

on:
  # Trigger only when a Pull Request to 'main' is closed
  pull_request:
    branches:
      - main
    types:
      - closed

  # Allow manual trigger for emergency rollbacks/re-deploys
  workflow_dispatch:

jobs:
  deploy_infra:
    # Only run this job if the PR was actually merged (not just closed without merge)
    # OR if manually triggered via workflow_dispatch
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    name: Terraform Apply
    runs-on: ubuntu-latest

    # Point to 'production' environment secrets
    environment: production

    permissions:
      contents: read
      pull-requests: write

    # 1. Set the default directory for all steps in this job
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Terraform Init
        run: terraform init
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Backend (R2) Credentials
          # NOTE: We use "AWS_" variables because Terraform's S3 backend is hardcoded to look for them.
          # We are actually connecting to Cloudflare R2 (which is S3-compatible), not Amazon AWS.
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          # Standard S3 settings for R2 compatibility
          AWS_REGION: "auto"
          AWS_S3_USE_PATH_STYLE_ENDPOINT: "true"
          AWS_SKIP_REGION_VALIDATION: "true"

      - name: Terraform Plan
        run: terraform plan -input=false
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_github_owner: ${{ github.repository_owner }}
          TF_VAR_github_repo: ${{ github.event.repository.name }}
          # Backend Credentials for locking/reading state
          # NOTE: Terraform requires these AWS-named vars to talk to the S3-compatible R2 backend
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          AWS_REGION: "auto"
          AWS_S3_USE_PATH_STYLE_ENDPOINT: "true"
          AWS_SKIP_REGION_VALIDATION: "true"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          TF_VAR_github_owner: ${{ github.repository_owner }}
          TF_VAR_github_repo: ${{ github.event.repository.name }}
          # Backend Credentials for writing state
          # NOTE: Terraform requires these AWS-named vars to talk to the S3-compatible R2 backend
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          AWS_REGION: "auto"
          AWS_S3_USE_PATH_STYLE_ENDPOINT: "true"
          AWS_SKIP_REGION_VALIDATION: "true"

      - name: Trigger Cloudflare Pages (If Not Started)
        if: github.ref == 'refs/heads/main'
        run: |
          # 1. Get the list of recent deployments for this project
          DEPLOYMENTS=$(curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/trade-dashboard-ui/deployments" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json")
          
          # 2. Check if the current Commit SHA is already building or queued
          # We use 'jq' (installed on ubuntu-latest) to parse the JSON
          LATEST_COMMIT=$(echo "$DEPLOYMENTS" | jq -r '.result[0].deployment_trigger.metadata.commit_hash // empty')
          CURRENT_COMMIT="${{ github.sha }}"
          
          echo "Latest Cloudflare Build Commit: $LATEST_COMMIT"
          echo "Current GitHub Action Commit:   $CURRENT_COMMIT"
          
          if [ "$LATEST_COMMIT" == "$CURRENT_COMMIT" ]; then
            echo "Build already detected for this commit. Skipping manual trigger."
          else
            echo "No build found for this commit (likely first run). Triggering manually..."
            curl -X POST "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/trade-dashboard-ui/deployments" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main"}'
          fi